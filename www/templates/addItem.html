<ion-view title="Grocery Keeper">
  <ion-content class= "has-header">
    <div class="list list-inset padding">
      <label class="item item-input">
          <input type="text" placeholder="item name" ng-model="grocery.itemname">
      </label>
      <label class="item item-input">
        <input type="date" placeholder="refill date" ng-model="grocery.refilDate">
      </label>
      <button class="button button-block button-positive" ng-click="addItem()">
         Add item
      </button>  
    </div>

  </ion-content>

</ion-view>
