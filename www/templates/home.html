<ion-view title="Grocery Keeper">
  <ion-nav-buttons side="secondary">
    <button class="button button-balanced" ng-click="showsignup()">
    	Sign Up
    </button> 	
  </ion-nav-buttons>
  <ion-content class= "has-header">
    <div class="list list-inset padding">
    	<label class="item item-input">
          <input type="text" placeholder="username" ng-model="login.username">
    	</label>
    	<label class="item item-input">
    	  <input type="password" placeholder="password" ng-model="login.password">
    	</label>
    	<button class="button button-block button-positive" ng-click="signin()">
    	   Login
    	</button>  
    </div>

  </ion-content>

</ion-view>
