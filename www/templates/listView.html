<ion-view>
  <!--<ion-header-bar class="top">
    <h1 class="title">Items</h1>
   
  </ion-header-bar>-->
  <ion-content class="has-header">
   <button class="button button-icon ion-plus" ng-click="newItem()"></button>
    <ion-list>
      <ion-item ng-repeat="item in items" ng-class="{purchased: item.status == 'purchased'}">
        {{item.name}}
        <!-- {{ item.refilDate | date:"MM/dd/yyyy 'at' h:mma" }}-->
         <progress-bar header= "{{item.refilDate}}" created="{{item.dateCreated}}"></progress-bar>
        <ion-option-button class="button-royal" ng-click="purchaseItem(item)">
        <i class="icon ion-checkmark"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
